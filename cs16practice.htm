<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Change this title</title>

	<style>
	/* Your styles go here */
    h1 {font-family:Arial; font-style:italic; text-align:center;}
    h2 {font-family:Arial; text-decoration:underline;}
    img {display:block; margin-right:auto; margin-left:auto;}
    div {height:250px; width:70%; margin-right:auto; 
         margin-left:auto; border: 1px solid black;
         text-align:center;}
    button {height:50px;}
    body {background-color:lightslategray;}
	</style>
	
	<script>
	/* Your JavaScript goes here */
   
     /*Problem 1*/
     function makeBig()
     {
          var myimg;
          myimg = document.getElementById("size");

          if (myimg.width == 400)
          {
               myimg = document.getElementById("size");
               myimg.width = myimg.width * 1.2;
          }
          else 
          {
               myimg = document.getElementById("size");
               myimg.width = myimg.width / 1.2;
          }
     }

     /*Problem 2*/
     /*this is the hard way*/
     function changeColor(c)
     {
          var mydiv;
          mydiv = document.getElementById("divCol");

          if (c == "LB")
          {
               mydiv.style.backgroundColor= "LightBlue"
          }
          else if (c == "LG")
          {
               mydiv.style.backgroundColor = "LightGreen";
          }
          else if (c == "M")
          {
               mydiv.style.backgroundColor = "Magenta";
          }
          else if (c == "LP")
          {
               mydiv.style.backgroundColor = "LightPink";
          }
     }   
     /*the easier way is: 
     Step 1: change the id to the name of the color itself
     Step 2: you don't need if statements
     Step 3: you just need mydiv.style.backgroundcolor = c (or whatever variable you declare in the changeColor() function*/         

     /*Problem 3, using the easier way*/
     function changeText(x)
     {
          var myh1;
          myh1 = document.getElementById("myheader");
          myh1.innerHTML = x;    
     }


	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> Practice with JavaScript</h1>
	<hr/>
	<h2> Problem 1</h2>
	<!-- When you click on the image increase its width by 20% - 
	     and when you click again, return it to original size -->
	
		<img id="size" onclick="makeBig()" src="AlaskaGlacier1R-1.jpg" alt="Alaska Lake" title="Click Me" width="400"/> 

    <hr/>
    <h2> Problem 2</h2>
    <!-- There are 4 buttons below. Each has a color specified 
         as the text label. The buttons are enclosed in a div
         - the div has a border to show you where the div is. 
         Please change the color of the div depending on which
         button is clicked.-->

         <div id="divCol">

            <button id="LB" onclick="changeColor(this.id)">LightBlue</button>
            <button id="LG" onclick="changeColor(this.id)">LightGreen</button>
            <button id="M" onclick="changeColor(this.id)">Magenta</button>
            <button id="LP" onclick="changeColor(this.id)">LightPink</button>

         </div>

    <hr/>
    <h2> Problem 3</h2>
    <!-- You are given a "title" in the h1 tag below. The title
         now has a place holder text). There are 3 text options given. 
         When the user clicks on any of the 3 options, please 
         change the title in the h1 tag to the corresponding
         text. -->

         <h1 id="myheader"> This is the title that should change. </h1>

         <h3 onclick="changeText('Web Tech is Great')"> Web Tech is Great </h3>
         <h3 onclick="changeText('Web Tech Sucks')"> Web Tech Sucks </h3>
         <h3 onclick="changeText('Web Tech is Bearable')"> Web Tech is Bearable </h3>

    <hr/>
	
  </body>
</html>
