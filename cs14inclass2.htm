<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Passing Parameters and Enlargin/Shrinking Images</title>

	<style>
	/* Your styles go here */
	img {
		margin-right: 5%; margin-left: 5%;
	}
	</style>

	<script type="text/javascript">
		function makeBig(nicole)
		{
			var myimg;

			if (nicole == "one")
			{
				myimg = document.getElementById("one");
				myimg.width = myimg.width * 1.5;
			}
			else
			{
				myimg = document.getElementById("two");
				myimg.width = myimg.width * 1.5;
			}
		}

		function makeSmall(nicole)
		{
			var myimg;

			if (nicole == "one")
			{
				myimg = document.getElementById("one");
				myimg.width = myimg.width / 1.5;
			}
			else
			{
				myimg = document.getElementById("two");
				myimg.width = myimg.width / 1.5;
			}
		}
	</script>
	
	
	
  </head>

  <body>
	<!-- Your HTML goes here -->
	<h1> Passing Parameters and Enlarging/Shrinking Images</h1>
	<img id="one" src="planes.jpg" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" alt="Planes Image" title="Flying High" width="250"/>
	<img id="two" src="Ships-1.jpg" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" alt="Ships Image" title="Sailing Far" width="250"/>
		
	
	
  </body>
</html>
